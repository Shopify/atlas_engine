id: FR
ingestion:
  correctors:
    geo:
      - Fr::AddressImporter::Corrections::Geo::Corrector
    open_address:
      - AtlasEngine::Fr::AddressImporter::Corrections::OpenAddress::CityCorrector
  settings:
    number_of_shards: "2"
    min_zip_edge_ngram: "1"
    max_zip_edge_ngram: "5"
validation:
  address_parser: Fr::ValidationTranscriber::AddressParser
  enabled: true
  default_matching_strategy: es
  admin:
    carrier_address_lookups:
      la_poste: AtlasEngine::Fr::AddressLookup::LaPoste::Lookup
