id: LI
ingestion:
  correctors:
    open_address:
      - Li::AddressImporter::Corrections::OpenAddress::CityCorrector
  data_mapper: AtlasEngine::AddressValidation::Es::DataMappers::DecompoundingDataMapper
validation:
  enabled: true
  has_provinces: true
  default_matching_strategy: es
  address_parser: At::ValidationTranscriber::AddressParser
  normalized_components:
  - region2
  - region3
  - region4
  - city_aliases.alias
  - suburb
  - street_decompounded
decompounding_patterns:
  street:
  - (?<name>\w+)(?<suffix>allee|gasse|kai|lande|pfad|platz|pl|ring|strasse|str|weg|zeile)(?:\b)
