id: NL
ingestion:
  correctors:
    geo:
      - Nl::AddressImporter::Corrections::Geo::CaribbeanIslandFilter
    open_address:
      - Nl::AddressImporter::Corrections::OpenAddress::CityCorrector
  data_mapper: AddressValidation::Es::DataMappers::DecompoundingDataMapper
validation:
  enabled: true
  has_provinces: true
  default_matching_strategy: es
  normalized_components:
  - street_decompounded
  address_parser: Nl::ValidationTranscriber::AddressParser
  admin:
    carrier_address_lookups:
      postnl_postal_code: Nl::AddressLookup::Postnl::PostalCodeLookup
      postnl_street: Nl::AddressLookup::Postnl::StreetLookup
decompounding_patterns:
  street:
  - (?<name>\w+)(?<suffix>dwarsstraat|dwstr|dwarsweg|dwwg|dijk|dk|gracht|gr|kade|kd|kanaal|kan)(?:\b)
  - (?<name>\w+)(?<suffix>laan|leane|loane|ln|park|pk|plantsoen|plnts|plein|pln|singel|sngl)(?:\b)
  - (?<name>\w+)(?<suffix>straat|strjitte|str|straatweg|strwg|weg|wg)(?:\b)
osm:
  languages: [nl]
  max_admin_level: 8
  admin_level_map:
    default:
      8: city
      4: region1
