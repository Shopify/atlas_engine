id: AT
ingestion:
  correctors:
    open_address:
      - At::AddressImporter::Corrections::OpenAddress::CityCorrector
  settings:
    min_zip_edge_ngram: "1"
    max_zip_edge_ngram: "4"
  data_mapper: AddressValidation::Es::DataMappers::DecompoundingDataMapper
validation:
  enabled: true
  default_matching_strategy: es
  has_provinces: true
  address_parser: At::ValidationTranscriber::AddressParser
  normalized_components:
  - region2
  - region3
  - region4
  - city_aliases.alias
  - suburb
  - street_decompounded
decompounding_patterns:
  street:
  - (?<name>\w+)(?<suffix>allee|gasse|kai|lande|pfad|platz|pl|ring|strasse|str|weg|zeile)(?:\b)
