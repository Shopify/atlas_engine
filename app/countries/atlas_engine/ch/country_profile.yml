id: CH
validation:
  enabled: true
  has_province: false
  default_matching_strategy: local
  index_locales:
    - de
    - fr
    - it
ingestion:
  open_address:
    feature_mapper: AtlasEngine::Ch::AddressImporter::OpenAddress::Mapper
  correctors:
    open_address:
      - AtlasEngine::Ch::AddressImporter::Corrections::OpenAddress::LocaleCorrector
      - AtlasEngine::Ch::AddressImporter::Corrections::OpenAddress::CityCorrector
