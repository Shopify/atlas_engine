id: DE
ingestion:
  settings:
    min_zip_edge_ngram: "1"
    max_zip_edge_ngram: "5"
  data_mapper: AddressValidation::Es::DataMappers::DecompoundingDataMapper
validation:
  has_provinces: true
  address_parser: De::ValidationTranscriber::AddressParser
  normalized_components:
  - region2
  - region3
  - region4
  - city_aliases.alias
  - suburb
  - street_decompounded
decompounding_patterns:
  street:
  - (?<name>\w+)(?<suffix>allee|gasse|kai|lande|pfad|platz|pl|ring|strasse|str|weg|zeile)(?:\b)
